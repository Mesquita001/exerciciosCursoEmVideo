<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video width="200" poster= "imagens/Sem título.png"  controls autoplay loop>
        <source src="midia/meu video mp4.mp4" type="video/mp4">
        <source src="midia/Pexels-Roman-Odintsov-8063927-2.m4v" type="video/m4v">
        <p>Seu navegador não é compativel com esse video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="350" height="315"  src="https://www.youtube.com/embed/2iaPuUFIyMo" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media;
     gyroscope; picture-in-picture" allowfullscreen></iframe>
     <h1>inserindo videos do VIMEO</h1>
     <iframe src="https://player.vimeo.com/video/153459622?h=54a50be29d&autoplay=1&color=efc018&title=0&byline=0&portrait=0" 
     width="540" height="240" frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      
    
</body>
</html>
